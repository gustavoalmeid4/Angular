
  <div class="form-group row" style="margin-top: 25px;">
    <label for="usuario" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="usuario" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="senha" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" placeholder="Senha">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Entrar</button>
    </div>
  </div>
